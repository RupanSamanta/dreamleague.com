        <section>

<script src="../assests/team/team.js"></script>
<script src="../fixtures-results/fixtures-results.js"></script>
<script src="../script.js"></script>
<script>
    for (let i=results.length; i<fixtures.length; i++) {
        generateMatch(match_box, i+1, fixtures[i][0], fixtures[i][1], true, true);
    }
    generateMatch(match_box, 'Final', {shortName: 'TBA', src: 'assests/team/tba.png', stadium: 'TBA'}, {shortName: 'TBA', src: 'assests/team/tba.png'}, true, true);
    for (let i=0; i<results.length; i++) {
        generateMatch(match_box, i+1, fixtures[i][0], fixtures[i][1], false, true);
    }
    displaySponsor(1);
    headerElements(1);
    footerElements(1);
</script>
