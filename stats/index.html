<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Rupan Samanta">
    <meta name="description" content="Dream League - A Friendly Tournament">

    <meta name="theme-color" content="#38003c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="UTF-8">

    <link rel="shortcut icon" href="../assests/favicon-icon.png" type="image/x-icon">

<body>
    <header></header>
    <main>
        <section class="site-heading" id="logo-banner">
            Stats
        </section>
        <section>
            <div class="violet-border">
                <div></div>
            </div>
            <div class="heading">                   
                <span>Player Stats</span>
                <div class="select-box"></div>
            </div>
            <div class="stats-box"></div>
        </section>
        <section>
            <div class="violet-border">
                <div></div>
            </div>
            <div class="heading">                   
                <span>Club Stats</span>
                <div class="select-box"></div>
            </div>
            <div class="stats-box"></div>
        </section>
        <section>
            <div class="violet-border">
                <div></div>            
            </div>
            <div class="heading">Powered by</div>
            <div id="powered-by"></div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="../assests/team/team.js"></script>
<script src="../fixtures-results/fixtures-results.js"></script>
<script src="../script.js"></script>
<script src="../match/season-1/player-stats.js"></script>
<script src="stats.js"></script>
<script>
    displaySponsor(1);
    footerElements(1);
    headerElements(1);
    var stats_box = document.querySelectorAll('.stats-box'), arr = [];
    for (let i=0; i<player_stats_title.length; i++)
        arr.push([player_stats_title[i], player_stats_title[i]]);

    filter(document.getElementsByClassName('select-box')[0], stats_box[0].querySelectorAll('.stats'), arr, 'block', 'Stats');
    arr = [];
    for (let i=0; i<stats_titles.length; i++)
        arr.push([stats_titles[i], stats_titles[i]]);
    filter(document.getElementsByClassName('select-box')[1], stats_box[1].querySelectorAll('.stats'), arr, 'block', 'Stats');
</script>
</html>
