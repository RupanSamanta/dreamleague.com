<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Rupan Samanta">
    <meta name="description" content="Dream League - A Friendly Tournament">
    <meta name="keywords" content="dls 22, dls cup">
    <meta name="theme-color" content="#38003c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="UTF-8">
    <title>Dream League - Stats</title>
    <link rel="shortcut icon" href="../assests/favicon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82872eeccd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <img src="../assests/cup-logo-white.png" alt="">
            <div id="cup-name">
                <span>Dream</span>
                <span>League</span>
            </div>
        </div>
        <div>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main>
        <section class="site-heading" id="logo-banner">
            Stats
        </section>
        <section>
            <div class="violet-border">
                <div></div>
            </div>
            <div class="heading">Player Stats</div>
            <div class="stats-box">
                <div class="stats">
                    <div id="stats-title">Goals</div>
                    <div id="first">
                        <div>
                            <span id="pos">1</span>
                            <p>
                                <span id="name">Erling Haaland</span>
                                <span id="club">RS Football Club</span>
                            </p>
                            <span id="value">17</span>
                        </div>
                        <img src="../assests/player-image/Erling Haaland.png" id="player-img">
                    </div>
                    <div id="box">
                        <div>
                            <span>1</span>
                            <img src="../assests/team/rsfc.png">
                            <p>
                                <span>Erling Haaland</span>
                                <span>RS Football Club</span>
                            </p>
                        </div>
                        <div>17</div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="violet-border">
                <div></div>
            </div>
            <div class="heading">Club Stats</div>
            <div class="stats-box">
                <div class="stats">
                    <div id="stats-title">Goals</div>
                    <div id="first">
                        <div>
                            <span id="pos">1</span>
                            <p>
                                <span id="name">RS Football Club</span>
                                <span id="club">RS City Stadium</span>
                            </p>
                            <span id="value">17</span>
                        </div>
                        <img src="../assests/team/rsfc.png" id="club-img">
                    </div>
                    <div id="box">
                        <div>
                            <span>1</span>
                            <img src="../assests/team/rsfc.png">
                            <p>
                                <span>Erling Haaland</span>
                                <span>RS Football Club</span>
                            </p>
                        </div>
                        <div>17</div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="violet-border">
                <div></div>            
            </div>
            <div class="heading">Powered by</div>
            <div id="powered-by"></div>
        </section>
    </main>
    <footer>
        <section>
            <div class="title">Dream League</div>
            <div class="content-box">
                <div class="content">Home</div>
                <div class="content">Fixtures</div>
                <div class="content">Results</div>
                <div class="content">Stats</div>
            </div>
        </section>
        <div class="hr"></div>
        <section id="footer-logo">
            <div>Dream</div>
            <img src="../assests/cup-logo-white.png" alt="">
            <div>League</div>
        </section>
    </footer>
</body>
<script src="../assests/team/team.js"></script>
<script src="../fixtures/fixtures-results.js"></script>
<script src="../script.js"></script>
<script>displaySponsor(1)</script>
</html>
